<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando Número Reais</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <main>
        <h1>Analisador de Número Real</h1>
        <form action="analisador.php" method="post">
            <label for="num" name="num">Número Real:</label>
            <input type="number" step="0.001" name="num" id="num" required>

        </form>
